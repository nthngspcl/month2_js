<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="inputs">
                <input type="number" placeholder="x" class="x">
                <input type="number" placeholder="y" class="y"></div>
            <div class="buttons">
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="multiply">*</button>
                <button class="refresh">C</button>
            </div>
        </div>
        <div class="sol"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
